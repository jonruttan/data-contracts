name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust-critical-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Run rust critical gate
        run: ./runners/public/runner_adapter.sh --impl rust critical-gate

      - name: Upload rust critical gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-critical-gate-artifacts
          path: .artifacts/**
          if-no-files-found: ignore

  ci-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: rust-critical-gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Run CI gate (required rust lane)
        run: ./scripts/ci_gate.sh

      - name: Upload gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: .artifacts/**
          if-no-files-found: ignore

  rust-heavy-followup:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: rust-critical-gate
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Run heavy rust follow-up checks (non-blocking)
        run: |
          ./runners/public/runner_adapter.sh --impl rust governance-heavy || true
          ./runners/public/runner_adapter.sh --impl rust perf-smoke --mode strict || true

      - name: Upload heavy follow-up artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-heavy-followup-artifacts
          path: .artifacts/**
          if-no-files-found: ignore

  compatibility-python-lane:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: External python compatibility lane (non-blocking)
        run: |
          echo "python compatibility lane is owned by dc-runner-python."
          echo "consume compatibility artifacts from that repo's CI/release pipeline."

      - name: Upload parity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-python-artifacts
          path: .artifacts/**
          if-no-files-found: ignore

  compatibility-php-lane:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: External php compatibility lane (non-blocking)
        run: |
          echo "php compatibility lane is owned by dc-runner-php."
          echo "consume compatibility artifacts from that repo's CI/release pipeline."

      - name: Upload compatibility PHP artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-php-artifacts
          path: .artifacts/**
          if-no-files-found: ignore

  compatibility-node-lane:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node compatibility placeholder (non-blocking)
        run: |
          echo "Node compatibility lane is planned and intentionally non-blocking."

  compatibility-c-lane:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: C compatibility placeholder (non-blocking)
        run: |
          echo "C compatibility lane is planned and intentionally non-blocking."

  core-gate-rust-adapter:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Run core gate with Rust adapter interface
        id: rust_core_gate
        env:
          SPEC_RUNNER_BIN: ./runners/public/runner_adapter.sh
          SPEC_RUNNER_IMPL: rust
        run: ./scripts/core_gate.sh

      - name: Diagnostic rerun with detailed profiling (rust core gate)
        if: steps.rust_core_gate.outcome == 'failure'
        env:
          SPEC_RUNNER_BIN: ./runners/public/runner_adapter.sh
          SPEC_RUNNER_IMPL: rust
        run: |
          ./runners/public/runner_adapter.sh --impl rust --liveness-level strict --profile-level detailed --profile-out .artifacts/rust-governance-run-trace.json --profile-summary-out .artifacts/rust-governance-run-trace-summary.md governance || true
          ./runners/public/runner_adapter.sh --impl rust --profile-level detailed --profile-out .artifacts/rust-ci-cleanroom-run-trace.json --profile-summary-out .artifacts/rust-ci-cleanroom-run-trace-summary.md ci-cleanroom || true

      - name: Enforce Rust core gate result
        if: steps.rust_core_gate.outcome == 'failure'
        run: exit 1

      - name: Upload rust core gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-core-gate-artifacts
          path: .artifacts/**
          if-no-files-found: ignore
