name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run CI gate
        run: ./scripts/ci_gate.sh

      - name: Upload gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: .artifacts/
          if-no-files-found: ignore

  core-gate-rust-adapter:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run core gate with Rust adapter interface
        env:
          SPEC_RUNNER_BIN: ./scripts/rust/runner_adapter.sh
        run: ./scripts/core_gate.sh
