name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run CI gate
        run: ./scripts/ci_gate.sh

      - name: Upload gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: .artifacts/
          if-no-files-found: ignore

  python-parity-lane:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run Python parity lane (governance + conformance parity)
        id: python_parity
        continue-on-error: true
        run: |
          ./scripts/runner_adapter.sh --impl python --liveness-level basic governance
          ./scripts/runner_adapter.sh --impl python conformance-parity

      - name: Diagnostic rerun with detailed profiling (python parity)
        if: steps.python_parity.outcome == 'failure'
        run: |
          ./scripts/runner_adapter.sh --impl python --liveness-level strict --profile-level detailed --profile-out .artifacts/python-parity-run-trace.json --profile-summary-out .artifacts/python-parity-run-trace-summary.md governance || true
          ./scripts/runner_adapter.sh --impl python --profile-level detailed --profile-out .artifacts/python-conformance-parity-run-trace.json --profile-summary-out .artifacts/python-conformance-parity-run-trace-summary.md conformance-parity || true

      - name: Enforce Python parity lane result
        if: steps.python_parity.outcome == 'failure'
        run: exit 1

      - name: Upload parity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-parity-artifacts
          path: .artifacts/
          if-no-files-found: ignore

  core-gate-rust-adapter:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PHP + yaml extension
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-yaml
          php -m | grep -i '^yaml$'

      - name: Install project + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Build Rust runner interface CLI
        run: cargo build --manifest-path scripts/rust/spec_runner_cli/Cargo.toml

      - name: Run core gate with Rust adapter interface
        id: rust_core_gate
        continue-on-error: true
        env:
          SPEC_RUNNER_BIN: ./scripts/runner_adapter.sh
          SPEC_RUNNER_IMPL: rust
        run: ./scripts/core_gate.sh

      - name: Diagnostic rerun with detailed profiling (rust core gate)
        if: steps.rust_core_gate.outcome == 'failure'
        env:
          SPEC_RUNNER_BIN: ./scripts/runner_adapter.sh
          SPEC_RUNNER_IMPL: rust
        run: |
          ./scripts/runner_adapter.sh --impl rust --liveness-level strict --profile-level detailed --profile-out .artifacts/rust-governance-run-trace.json --profile-summary-out .artifacts/rust-governance-run-trace-summary.md governance || true
          ./scripts/runner_adapter.sh --impl rust --profile-level detailed --profile-out .artifacts/rust-ci-cleanroom-run-trace.json --profile-summary-out .artifacts/rust-ci-cleanroom-run-trace-summary.md ci-cleanroom || true

      - name: Enforce Rust core gate result
        if: steps.rust_core_gate.outcome == 'failure'
        run: exit 1

      - name: Upload rust core gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-core-gate-artifacts
          path: .artifacts/
          if-no-files-found: ignore
