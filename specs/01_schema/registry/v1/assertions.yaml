version: 1
id: schema.registry.v1.assertions
type: assertions
fields:
  contracts[].clauses:
    type: mapping
    required: true
    since: v1
    description: Canonical clause tree root mapping with defaults/predicates; leaves are direct spec-lang operator mappings.
  contracts[].clauses.imports:
    type: list
    required: false
    since: v1
    description: Clause-level default import bindings inherited by all predicates (list of from/names/as items).
  contracts[].clauses.predicates[].imports:
    type: list
    required: false
    since: v1
    description: Predicate-level import bindings merged over clauses.imports (list of from/names/as items).
  contracts[].clauses.predicates[].purpose:
    type: string
    required: false
    since: v1
    description: Optional human-readable predicate intent.
  contracts[].clauses.predicates[].required:
    type: bool
    required: false
    since: v1
    description: Optional requiredness flag; defaults to true when omitted.
  contracts[].clauses.predicates[].priority:
    type: int
    required: false
    since: v1
    description: Optional positive integer priority metadata (default 1; lower means lower implementation value).
  contracts[].clauses.predicates[].severity:
    type: int
    required: false
    since: v1
    description: Optional positive integer severity metadata (default 1; lower means lower impact).
