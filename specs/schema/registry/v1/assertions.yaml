version: 1
id: schema.registry.v1.assertions
type: assertions
fields:
  contract:
    type: any
    required: false
    since: v1
    description: Canonical assertion tree root mapping with defaults/steps; leaves are direct spec-lang operator mappings.
  contract.imports:
    type: list
    required: false
    since: v1
    description: Contract-level default import bindings inherited by all steps (list of from/names/as items).
  contract.steps[].imports:
    type: list
    required: false
    since: v1
    description: Step-level import bindings merged over contract.imports (list of from/names/as items).
  contract.steps[].purpose:
    type: string
    required: false
    since: v1
    description: Optional human-readable step intent.
  contract.steps[].required:
    type: bool
    required: false
    since: v1
    description: Optional requiredness flag; defaults to true when omitted.
  contract.steps[].priority:
    type: int
    required: false
    since: v1
    description: Optional positive integer priority metadata (default 1; lower means lower implementation value).
  contract.steps[].severity:
    type: int
    required: false
    since: v1
    description: Optional positive integer severity metadata (default 1; lower means lower impact).
