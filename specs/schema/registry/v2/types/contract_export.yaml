      - alpha
      - beta
      - stable
      - internal
  library.owner:
    type: string
    required: true
    since: v2
  library.tags:
    type: list
    required: false
    since: v2
  harness:
    type: mapping
    required: true
    since: v2
  harness.exports:
    type: list
    required: true
    since: v2
  harness.exports[].doc:
    type: mapping
    required: true
    since: v2
  harness.exports[].doc.summary:
    type: string
    required: true
    since: v2
  harness.exports[].doc.description:
    type: string
    required: true
    since: v2
  harness.exports[].doc.params:
    type: list
    required: true
    since: v2
  harness.exports[].doc.returns:
    type: mapping
    required: true
    since: v2
  harness.exports[].doc.errors:
