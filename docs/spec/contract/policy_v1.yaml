      static validation unless explicitly opted out with a reason marker.
    rationale: Keeps copy/paste docs trustworthy for users.
    risk_if_violated: Documentation examples fail at runtime and waste time.
    references:
      - docs/spec/contract/10_docs_quality.md
      - docs/spec/schema/docs_schema_v1.md

