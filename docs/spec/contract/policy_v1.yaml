      reference chapters.
    rationale: Keeps docs example references stable and unambiguous.
    risk_if_violated: Ambiguous references break traceability and review flow.
    references:
      - docs/spec/contract/10_docs_quality.md
      - docs/spec/schema/docs_schema_v1.md

